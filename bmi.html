            let saturation = document.getElementById("cmdopsn");
            let fullName = document.getElementById("txtName");
            let initial = document.getElementById("txtInitial");
            let address = document.getElementById("txtArea1");
            let age = document.getElementById("txtAge");

            let weight = document.getElementById("txtWeight");
            let bmi = document.getElementById("txtBmi");
        
        
            //document.getElementById("txtBmi").innerHTML =bmi;
            let description = document.getElementById("txtArea2");
            let calculatButten = document.getElementById("btnButtton");
// document.getElementById("txtBmi");

            calculatButten.addEventListener("click",function(e){saturation1();})

            function saturation1()
            {
                console.log(saturation.value);

            }

                console.log(fullName.value);
                if(fullName.value==="")

                console.log(initial.value);

                    alert("Blank Initial is not allowed ");

            }

                console.log(address.value);

                console.log(age.value);

                console.log(height.value);

            function FindWeight()
            {
                console.log(weight.value);
                if(weight.value==="")
                {
                    alert("Blank Weight is not allowed ");
                }
                else if((saturation.value ===" Mr" ||saturation.value === "Dr" || saturation.value ==="Prof ") && weight.value<=20.7)
                {
                    alert("Underweight for men");
                }
                else if((saturation.value === "Miss" ||saturation.value === "Mrs") && weight.value<=19.1)
                {
                    alert("Underweight for women");
                }

                else if((saturation.value == "Mr" ||saturation.value === "Dr" ||saturation.value ==="Prof" ) &&weight.value>20.7 && weight.value<= 26.4)
                {
                    alert("Ideal weight for men");
                }
                else if((saturation.value == "Miss"||saturation.value === "Mrs") && weight.value>19.1 && weight.value <= 25.8)
                {
                    alert("Ideal weight for women ");
                }

                else if((saturation.value == "Mr" ||saturation.value === "Dr" || saturation.value ==="Prof" ) &&weight.value>26.4 && weight.value<= 27.8)
                {
                    alert("Marginally overweigh for men");
                }
                else if((saturation.value == "Miss"|| saturation.value ==="Mrs") && weight.value>25.8 && weight.value <= 27.3)
                {
                    alert("Marginally overweigh for women ");

                else if((saturation.value == "Mr" || saturation.value ==="Dr" ||saturation.value ==="Prof" ) &&weight.value>27.8 && weight.value<= 31.3)
                {
                    alert(" overweigh for men");
                }
                else if((saturation.value == "Miss"||saturation.value === "Mrs") && weight.value>27.3 && weight.value <= 32.2)
                {
                    alert(" overweigh for women ");

                else if((saturation.value == "Mr" || saturation.value ==="Dr" ||saturation.value ==="Prof" ) &&weight.value>31.1 && weight.value<= 45.4)
                {

                else if((saturation.value == "Miss"||saturation.value ==="Mrs") && weight.value>32.2 && weight.value <= 44.8)
                {

                else if((saturation.value == "Mr" ||saturation.value === "Dr" ||saturation.value ==="Prof" ) && weight.value>45.4  )

                else if((saturation.value == "Miss"|| saturation.value ==="Mrs") && weight.value > 44.8)

            }

            function CalculateBMI()
            {
                
                console.log(Number(weight.value) , Number(height.value)) ;             
                let bmiValue =Number((Number(weight.value) / ((Number(height.value) * Number(height.value)) / 10000)).toFixed(2));
                alert(bmiValue);

                console.log(bmi.value);
                bmi.value=bmiValue;
                if(bmi.value==="")
                {

                }
            }
